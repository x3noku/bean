name: 'Setup and install'
description: 'Common setup steps for Actions'

runs:
    using: composite
    steps:
        - uses: pnpm/action-setup@v4
        - uses: actions/setup-node@v4
          with:
              node-version-file: '.nvmrc'
              cache: 'pnpm'

        - shell: bash
          run: pnpm add -g turbo

        - shell: bash
          run: pnpm install

